<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Customers — Sen Party Rentals Pro</title>
<link rel="stylesheet" href="assets/style.css">
</head>
<body>

<!-- Sidebar -->
<aside class="sidebar">
  <div class="logo">
    <img src="02B58D79-6737-47EA-8099-73006879E55A Small.jpeg" alt="Logo">
    <h2>Sen Party Rentals Pro</h2>
  </div>
  <nav>
    <a href="index.html">🏠 Dashboard</a>
    <a href="bookings.html">📅 Bookings</a>
    <a href="calendar.html">🗓️ Calendar</a>
    <a href="customers.html" class="active">👥 Customers</a>
    <a href="invoices.html">🧾 Invoices</a>
    <a href="delivery.html">🚚 Delivery</a>
    <a href="settings.html">⚙️ Settings</a>
  </nav>
</aside>

<!-- Main -->
<main class="main">
  <header class="topbar">
    <div>
      <h1>Customers</h1>
      <p class="muted">Manage your client list and booking history.</p>
    </div>
  </header>

  <section class="card">
    <h2>Customer List</h2>
    <input id="searchCustomer" placeholder="Search by name or email..." style="margin-bottom:1rem;width:100%;padding:0.6rem;border-radius:8px;border:1px solid #ddd;">
    <table class="table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Total Spent</th>
          <th>Bookings</th>
          <th>Last Booking</th>
        </tr>
      </thead>
      <tbody id="customersTable"></tbody>
    </table>
  </section>

  <footer>
    <p>© 2025 Sen Party Rentals Pro — All rights reserved.</p>
  </footer>
</main>

<script src="assets/app.js"></script>
<script>
document.addEventListener("DOMContentLoaded", () => {
  const table = document.getElementById("customersTable");
  const search = document.getElementById("searchCustomer");
  const bookings = getBookings();

  // Aggregate customers
  const customers = {};
  bookings.forEach(b => {
    if (!customers[b.customer]) {
      customers[b.customer] = {
        name: b.customer,
        email: b.email || "",
        phone: b.phone || "",
        totalSpent: 0,
        count: 0,
        lastDate: b.date
      };
    }
    customers[b.customer].totalSpent += b.total;
    customers[b.customer].count += 1;
    if (b.date > customers[b.customer].lastDate)
      customers[b.customer].lastDate = b.date;
  });

  const allCustomers = Object.values(customers);

  function renderTable(data) {
    table.innerHTML = "";
    if (data.length === 0) {
      table.innerHTML = "<tr><td colspan='6' class='muted'>No customers found.</td></tr>";
      return;
    }
    data.forEach(c => {
      const row = `
        <tr>
          <td>${c.name}</td>
          <td>${c.email}</td>
          <td>${c.phone}</td>
          <td>$${c.totalSpent.toFixed(2)}</td>
          <td>${c.count}</td>
          <td>${c.lastDate}</td>
        </tr>`;
      table.innerHTML += row;
    });
  }

  renderTable(allCustomers);

  search.addEventListener("input", e => {
    const q = e.target.value.toLowerCase();
    const filtered = allCustomers.filter(c =>
      c.name.toLowerCase().includes(q) ||
      c.email.toLowerCase().includes(q)
    );
    renderTable(filtered);
  });
});
</script>
</body>
</html>
