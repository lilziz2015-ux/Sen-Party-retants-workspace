<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calendar — Sen Party Rentals Pro</title>
<link rel="stylesheet" href="assets/style.css">
<style>
:root {
  --brand: #0078ff;
  --brand-dark: #004c99;
  --muted: #6b7280;
  --bg: #f8fafc;
  --white: #fff;
}

body {
  margin: 0;
  font-family: "Segoe UI", sans-serif;
  background: var(--bg);
  color: #1f2937;
  display: flex;
  min-height: 100vh;
}

/* Sidebar */
.sidebar {
  width: 260px;
  background: var(--white);
  border-right: 1px solid #e5e7eb;
  display: flex;
  flex-direction: column;
  position: fixed;
  top: 0; left: 0; bottom: 0;
  padding: 1rem;
  z-index: 1000;
}
.sidebar .logo { text-align: center; }
.sidebar img { width: 80px; border-radius: 50%; margin-bottom: 0.5rem; }
.sidebar nav { display: flex; flex-direction: column; gap: 0.6rem; margin-top: 1rem; }
.sidebar nav a {
  text-decoration: none; color: #1f2937; padding: 0.6rem 0.8rem;
  border-radius: 6px; transition: 0.2s;
}
.sidebar nav a:hover, .sidebar nav a.active {
  background: #e6f0ff; color: var(--brand-dark); font-weight: 600;
}

/* Main */
.main {
  flex: 1;
  margin-left: 260px;
  padding: 2rem;
}
.topbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  flex-wrap: wrap;
  margin-bottom: 2rem;
}
.menu-toggle {
  display: none;
  background: var(--brand);
  color: #fff;
  border: none;
  padding: 0.6rem 0.9rem;
  border-radius: 6px;
  font-size: 1.2rem;
  cursor: pointer;
}
.card {
  background: var(--white);
  border-radius: 10px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.05);
  margin-bottom: 1.5rem;
  padding: 1.5rem;
}
.muted { color: var(--muted); }

.date-group {
  margin-bottom: 1.5rem;
  border-left: 4px solid var(--brand);
  padding-left: 1rem;
}
.event {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: #f9fafb;
  border-radius: 8px;
  padding: 0.8rem 1rem;
  margin: 0.5rem 0;
}
.event:hover { background: #e6f0ff; }
.event .left {
  display: flex;
  flex-direction: column;
}
.event .right {
  text-align: right;
}
.event .type {
  font-weight: 600;
}
.event .delivery { color: green; }
.event .pickup { color: goldenrod; }

footer {
  text-align: center;
  font-size: 0.85rem;
  color: var(--muted);
  margin-top: 2rem;
}

@media (max-width: 900px) {
  .main { margin-left: 0; }
  .menu-toggle { display: block; margin-bottom: 1rem; }
}
</style>
</head>
<body>

<!-- Sidebar -->
<aside class="sidebar" id="sidebar">
  <div class="logo">
    <img src="02B58D79-6737-47EA-8099-73006879E55A Small.jpeg" alt="Logo">
    <h2>Sen Party Rentals Pro</h2>
  </div>
  <nav>
    <a href="index.html">🏠 Dashboard</a>
    <a href="bookings.html">📅 Bookings</a>
    <a href="calendar.html" class="active">🗓️ Calendar</a>
    <a href="customers.html">👥 Customers</a>
    <a href="invoices.html">🧾 Invoices</a>
    <a href="delivery.html">🚚 Delivery</a>
    <a href="settings.html">⚙️ Settings</a>
  </nav>
</aside>

<!-- Main -->
<main class="main">
  <header class="topbar">
    <button class="menu-toggle" id="menuToggle">☰</button>
    <div>
      <h1>Calendar</h1>
      <p class="muted">View all bookings by date and type.</p>
    </div>
  </header>

  <section class="card">
    <div style="display:flex;gap:1rem;flex-wrap:wrap;align-items:center;">
      <input id="monthPicker" type="month" style="padding:0.6rem;border-radius:8px;border:1px solid #ddd;">
      <input id="search" placeholder="Search by name or type..." style="padding:0.6rem;flex:1;border-radius:8px;border:1px solid #ddd;">
    </div>
  </section>

  <section class="card" id="calendarContent">
    <h2>Bookings</h2>
    <p class="muted">No bookings found.</p>
  </section>

  <footer>
    <p>© 2025 Sen Party Rentals Pro — All rights reserved.</p>
  </footer>
</main>

<script type="module">
// === Import shared logic ===
import { getBookings } from './assets/app.js';

// Sidebar toggle
const sidebar = document.getElementById("sidebar");
document.getElementById("menuToggle").addEventListener("click", () => {
  sidebar.classList.toggle("show");
});

// Build calendar
function groupByDate(bookings) {
  const map = {};
  bookings.forEach(b => {
    if (!map[b.date]) map[b.date] = [];
    map[b.date].push(b);
  });
  return Object.entries(map).sort((a,b) => new Date(a[0]) - new Date(b[0]));
}

function renderCalendar(bookings) {
  const container = document.getElementById("calendarContent");
  container.innerHTML = "";

  if (!bookings.length) {
    container.innerHTML = "<p class='muted'>No bookings found for this month.</p>";
    return;
  }

  const grouped = groupByDate(bookings);
  grouped.forEach(([date, items]) => {
    const section = document.createElement("div");
    section.className = "date-group";
    const heading = document.createElement("h3");
    heading.textContent = new Date(date).toDateString();
    section.appendChild(heading);

    items.forEach(b => {
      const event = document.createElement("div");
      event.className = "event";
      event.innerHTML = `
        <div class="left">
          <strong>${b.customer}</strong>
          <span>${b.phone || ""}</span>
          <span>${b.address || ""}</span>
        </div>
        <div class="right">
          <div class="type ${b.type}">${b.type === "pickup" ? "🟡 Pickup" : "🟢 Delivery"}</div>
          <div>${b.date}</div>
          <div>$${b.total.toFixed(2)}</div>
        </div>`;
      section.appendChild(event);
    });

    container.appendChild(section);
  });
}

// Filter logic
const monthPicker = document.getElementById("monthPicker");
const search = document.getElementById("search");

function filterBookings() {
  let bookings = getBookings();
  const month = monthPicker.value;
  const q = search.value.toLowerCase();

  if (month) {
    bookings = bookings.filter(b => b.date.startsWith(month));
  }
  if (q) {
    bookings = bookings.filter(b =>
      b.customer.toLowerCase().includes(q) ||
      b.type.toLowerCase().includes(q)
    );
  }
  renderCalendar(bookings);
}

// Initial load
filterBookings();
monthPicker.addEventListener("input", filterBookings);
search.addEventListener("input", filterBookings);
window.addEventListener("bookingsUpdated", filterBookings);
</script>
</body>
</html>
